---
layout: default
---
<article class="container px-2 mx-auto mt-4" itemscope itemtype="http://schema.org/BlogPosting">
  <h1 class="col-9 sm-width-full py-2 inline-block" itemprop="name headline">{{ page.title }}</h1>
  <div class="col-4 sm-width-full">
    <p class="mb-3 py-2 bold h4"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </div>

  <div class="prose" itemprop="articleBody">
      {{ content }}
  </div>

</article>

<div class="container mx-auto px-2 py-2 clearfix">
  {% include previous-next.html %}
</div>
