title: The Kendric Blog
email: ngkendric@gmail.com

description: >- # this means to ignore newlines until "baseurl:"
  Welcome to the personal blog of Mr Kendric Ng. This is where he jots down his
  thoughts, tests concepts and discusses ideas with like-minded people. Enjoy at
  your own risk.

baseurl: "" # the subpath of your site, e.g. /blog

url: https://www.kendric.blog
twitter_username: kendricng
github_username:  kenterminator

disqus:
  shortname: 'kendric-blog'

font-url: 'https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700'

# Build settings
markdown: kramdown
timezone: Asia/Hong_Kong
exclude: ['Gemfile', 'Gemfile.lock', '*.sublime-*', 'lib', 'vendor', 'Rakefile', 's3_website.yml']
relative_permalinks: false
author: Kendric Ng
plugins:
  - jekyll-feed
sass:
  style: compressed

# social profiles
social:
  - profile: twitter
    url: 'https://twitter.com/kendricng'
    icon: 'fab fa-twitter'
  - profile: github
    url: 'https://github.com/kenterminator'
    icon: 'fab fa-github'
