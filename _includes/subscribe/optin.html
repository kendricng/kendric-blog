<div id='mc_embed_signup' class = 'opt__in'>
  <h3 class = 'center'>Subscribe to updates </h3>
  <p><em>Choose to opt-in for notifications. We don't send junk emails; that's a promise.</em></p>
  <form action='{{ site.mailchimp.url }}'  method="post" id='mc-embedded-subscribe-form' name='mc-embedded-subscribe-form' class='validate chimp' target='_blank' novalidate>
      <div id='mc_embed_signup_scroll'>
      <label for='mce-EMAIL'></label>
    <input type='email' value='' name='EMAIL' class='email chimp__input' id='mce-EMAIL' placeholder='you@awesome.com' required>
      <div style='position: absolute; left: -5000px;' aria-hidden='true'><input type='text' name='{{ site.mailchimp.hidden }}' tabindex='-1' value=''></div>
      <input type='submit' value='Subscribe' name='subscribe' id='mc-embedded-subscribe' class='chimp__submit'>
      </div>
  </form>
</div>
